<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An engaging and intuitive app for getting better at mental arithmetic!">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Math Tab Mastery</title>
</head>
<body>
    <!-- main section of the website containing the two 'pages' of the application -->
    <main>
        <!-- First page containing title, small description, name input and category selection -->
        <!-- first page html starts here -->
        <div class="page first-page" id="first-page">
            <section id="first-section">
                <div class="headings">
                    <div class="main-heading">
                        <img src="/" alt="logo" class="logo">
                        <h1>Math Tab Mastery</h1>
                    </div>
                    <div class="sub-heading">
                        <p class="sub-heading">
                            A better way to get better at maths!
                        </p>
                    </div>
                </div>
                <div class="name-input-field">
                    <div class="name-input">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Christopher" required>
                    </div>
                    <span class="error">error</span>
                </div>
                <div class="categories">
                    <div class="category">
                        <button data-type="add-subtract" type="button" id="addition/subtraction" class="button-category">
                            <i class="operator fa-solid fa-plus-minus"></i>
                        </button>
                    </div>
                    <div class="category">
                        <button data-type="multiplication" type="button" id="multiplication" class="button-category">
                            <i class="operator fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="category">
                        <button data-type="division" type="button" id="division" class="button-category">
                            <i class="operator fa-solid fa-divide"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <!-- first page html ends here -->
        <!-- second page html starts here -->
        <div class="page second-page" id="second-page">
            <section id="second-section">
                <div class="main-heading">
                    <img src="/" alt="logo" class="logo">
                    <h1>Math Tab Mastery</h1>
                </div>
                <div class="content">
                    <div class="field game-field">
                        <h3 class="game-section game-intro"><span id="user-name">user</span>, let's play!</h3>
                        <div class="game-section game-panel panel">
                            <div class="task game-task">
                                <div class="question-area">
                                    <div class="question-area-container">
                                        <span id="first-operand">0</span>
                                        <span id="operator">x</span>
                                        <span id="second-operand">0</span>
                                        <span>=</span>
                                    </div>
                                    <input class="answer-box" id="answer-box" type="number" placeholder="your answer..." required>
                                </div>
                            </div>
                            <div class="time-bar"></div>
                        </div>
                        <div class="game-section user-controls user-controls-game">
                            <button data-type="skip">Skip</button>
                            <button data-type="submit">Submit</button>
                        </div>
                    </div>
                    <div class="field revision-field">
                        <div class="score-tracking">
                            <p class="scores"><span class="score-span" id="right-answer">0</span> Correct Answers</p>
                            <p class="scores"><span class="score-span" id="wrong-answer">0</span> Incorrect Answers</p>
                        </div>
                        <div class="revision-panel-field">
                            <div class="revision-tabs">
                                <div class="tab">z</div>
                                <div class="tab">z</div>
                                <div class="tab">z</div>
                                <div class="tab">z</div>
                            </div>
                            <div class="revision-panel panel">
                                <div class="revision-aids">
                                    <div id="filter">
                                        <p>filter by</p>
                                    </div>
                                    <div class="help">
                                        <i class="fa-regular fa-circle-question"></i>
                                    </div>
                                </div>
                                <div class="task revision-task">
                                    <div class="revision-area-container">
                                        <span id="revision-first-operand">0</span>
                                        <span id="revision-operator">x</span>
                                        <span id="revision-second-operand">0</span>
                                        <span>=</span>
                                    </div>
                                    <input id="revision-answer-box" class="answer-box" type="number" placeholder="your answer..." required>
                                </div>
                            </div>
                        </div>
                        <div class="user-controls user-controls-revision">
                            <button data-type="exit">Exit Game</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- second page html ends here -->
    </main>
    <footer>
        <div class="footer-content terms-conditions">
            <a href="/" target="_blank"><h4>Terms & Conditions</h4></a>
        </div>
        <div class="footer-content copyright">
            <h4>Copyright &COPY; 2023 Math-Tab-Mastery; DESIGN by Ana Nikolayenia</h4>
        </div>
        <div class="footer-content socials">
            <a href="https://www.linkedin.com/in/ana-nikolayenia-623474212/" target="_blank">
                <i class="fa-brands fa-linkedin-in fa-l"></i>
            </a>
            <a href="https://github.com/Ana-Niko-byte" target="_blank">
                <i class="fa-brands fa-github fa-l"></i>
            </a>
            <a href="https://www.instagram.com/ana_nikolayenia/" target="_blank">
                <i class="fa-brands fa-instagram fa-l"></i>
            </a>
        </div>
    </footer>
    <!-- scripts section: 
    - first script belongs to fontawesome for all icons used
    - second is the application javascript file, placed after the icons to ensure they load first -->
    <script src="https://kit.fontawesome.com/f39b89d411.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
